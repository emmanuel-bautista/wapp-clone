<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/86eb6d6b49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/86eb6d6b49.js" crossorigin="anonymous"></script>
</head>
<body class="gray-primary">
    
    <!-- login -->
    <div id="login-container">
        <nav class="navbar navbar-expand navbar-light green-primary">
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-white fw-bold" href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                </li>
            </ul>
        </nav>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-12">
                    <div class="card white-color">
                        
                        <div class="card-body">
                            <h3 class="card-title text-center text-black mt-3">Bienvenido a WhatsApp</h3>
                            <div class="form-group">
                                <label for="username">Nombre de usuario</label>
                                <input id="username" class="form-control" type="text" name="">
                            </div>
                            <button class="btn w-100 green-primary mt-3 text-white" id="btnsubmit">Ir a whatsapp</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- chat -->
    <div class="d-flex d-none" id="main-container">
        <!-- Lista de usuarios conectados -->
        <div class="contact-section dark-primary">
            <div class="dark-secondary w-100 height-60 d-flex align-items-center">
                <img src="" alt="" class="contact-img" id="self-img" style="margin-left: 20px;">
                <p class="fw-bold text-white" id="usernametext"></p>
            </div>
            <ul class="contact-list" id="contactList" >
            </ul>
        </div>
        <!-- Sección de mensajes -->
        <div class="chat-section d-none" id="chat-section">
            <div class="dark-secondary w-100 height-60 d-flex align-items-center">
                <img src="" alt="" class="contact-img" style="margin-left: 20px;" id="chat-avatar">
                <p class="fw-bold text-white" id="chat-username"></p>
            </div>
            <div class="container msg-section"  id="messages">
                <div class="mt-3 "></div>
            </div>
            <div class="input-message dark-secondary">
                <i class="fas fa-map-marker-alt text-white" id="btnEnviarUbicacion"></i>
                <input id="msjEnviar" type="text" placeholder="Escribe tu mensaje aquí">
                <i class="fa fa-send text-white" aria-hidden="true" id="btnEnviar"></i>
            </div>
        </div>
        <!-- Se muestra en caso de que no hay contacto seleccionado -->
        <div style="width: 100%; max-height: 100vh;" class="dark-secondary d-flex justify-content-center align-items-center" id="blank-section">           
            <img src="https://depor.com/resizer/GUvTN8GwQ0Jk5KZlx46S_arJt-A=/1200x800/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/JQL6HOF5ORDABBA4LNUVOFZGQY.jpg" class="img-fluid" style="width: 100%; height: 100%;">
        </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js" integrity="sha512-/seDHxVfh1NvFUscAj8GsHQVZJvr2jjAoYsNL7As2FCaFHUHYIarl3sRCvVlFgyouVNiRgHIebyLKjpgd1SLDw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script>
        document.getElementById('username').value = faker.name.findName();
    </script>
</body>
</html>
